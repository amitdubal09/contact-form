<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <form action="https://api.web3forms.com/submit" method="post" class="left-container">
            <div class="head">
                <h1>Contact With Us</h1>
                <hr id="underline">
            </div>
            <input type="hidden" name="access_key" value="211a5820-b8aa-4b8c-b72d-badbfddccf13">
            <input type="name" name="username" placeholder="Enter your name" required><hr>
            <input type="email" name="email" placeholder="Enter your Email" required><hr>
            <textarea name="message" placeholder="Enter your message" rows="5" cols="40" required></textarea><hr>
            <button type="submit">Submit</button>
        </form>
        <div class="right-container">
            <img src="/img/—Pngtree—email contact icons including envelope_20942901.png">
        </div>
    </div>
</body>
</html>
